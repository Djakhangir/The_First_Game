    <title>Whack A Mole</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Whack-a-Mole! <span class="score">0</span></h1>

    <div class="game">

        </div>

        </div>

            <div class="mole"></div>
        </div>

            <div class="mole"></div>

        </div>

    <br>
<div class="button">

</div>

    <script src="main.js"></script>
</body>
</html>
